    <style type="text/css" media="screen">
      .results-row {
        overflow: hidden;
      }

      /* last-10 component */
      ul.last-10-games {
          width: 130px;
          margin-left: 0;
      }
      .last-10-games li {
          display: block;
          float: left;
          font-size: .6em;
          height: 16px;
          line-height: 1.4;
          margin-right: 2px;
          margin-bottom: 0;
          padding: 0;
          text-align: center;
          width: 11px;
      }

      .last-10-games li.win span {
          background-color: #2c7e00;
      }
      .last-10-games li.loss span {
          background-color: #a8160c;
      }

      .last-10-games li:hover {
          background-color: #c0c0c0;
      }

      .last-10-games span {
          height: 4px;
          width: 11px;
          text-indent: -9999px;
          display: block;
          direction: rtl;
          position: relative;
          top: 6px;
      }
      
      .atooltip{
          display:none;
          position:relative;
          top:-50px;
          left:0px;
          hight: 30px;
          width: 200px;
          font-weight: normal;
          font-size: 0.875rem;
          line-height: 1.3;
          padding: 0.75rem;
          color: white;
          background: #333333;
          -webkit-border-radius: 3px;
          border-radius: 3px;
      }
      
      .hover:hover .atooltip{
          display:block;
      }â€‹


    </style>
